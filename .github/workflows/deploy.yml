name: Deploy Jekyll + Storybook

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0'
          bundler-cache: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          bundle install
        env:
          BUNDLE_DEPLOYMENT: true
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Build Storybook
        run: |
          echo "Building Storybook..."
          npm run build-storybook
          echo "Storybook build complete"
          ls -la storybook-static/
      
      - name: Build Jekyll
        run: |
          echo "Building Jekyll site..."
          JEKYLL_ENV=production bundle exec jekyll build
          echo "Jekyll build complete"
          ls -la _site/
        env:
          JEKYLL_PAT: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Copy Storybook to Jekyll site
        run: |
          echo "Copying Storybook to Jekyll _site..."
          mkdir -p _site/storybook
          cp -r storybook-static/* _site/storybook/
          echo "Copy complete"
          ls -la _site/storybook/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        if: github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment Status
        run: |
          echo "Deployment completed"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"